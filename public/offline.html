<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#4a86e8">
  <title>Podcast Player - Offline</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <div id="app" class="offline-mode">
    <header>
      <h1>Podcast Player</h1>
    </header>
    
    <main>
      <div class="offline-message">
        <h2>You're currently offline</h2>
        <p>Please check your internet connection to access new podcasts.</p>
        <p>Your previously cached episodes are still available.</p>
      </div>
    </main>
  </div>
</body>
</html>
